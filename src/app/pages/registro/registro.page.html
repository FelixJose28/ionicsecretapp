<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row >
      <ion-title class="ion-text-center" id="titulo" >Registrar Cuenta</ion-title>
      <ion-col size="12">
        <form (submit)="registrarUser()" id="elementos">
          <ion-item  >
            <ion-label position="stacked" >Correo</ion-label>
            <ion-input required type="email" [(ngModel)]="user.correo" [ngModelOptions]="{standalone: true}" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked"  >Nombre</ion-label>
            <ion-input required type="text" [(ngModel)]="user.nombre" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked" >Clave</ion-label>
            <ion-input required type="password" [(ngModel)]="user.clave" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="stacked">Repetir clave</ion-label>
              <ion-input required type="password" [(ngModel)]="samepass" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>


            <ion-button type="submit" expand="full" color="danger">Registrar Cuenta</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>






</ion-content>
