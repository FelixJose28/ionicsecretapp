<ion-header>
  <ion-toolbar color="primary">
      <ion-title >todosecretos</ion-title>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home" slot="start" >
          </ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="openModal()">
            <ion-icon name="globe"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="secret.length === 0; else listasecretos">
  <ion-title>
    No hay secretos registrados :(
    <!-- <a  routerLink="/registrarsecreto"> Click aqui para requistrar</a> -->
  </ion-title>

</ng-container>


<ng-template #listasecretos>
      <div class="ion-padding-top" *ngFor="let sec of secret">
            <app-secretoindividual [secre]="sec" (borrar)="delete($event)"></app-secretoindividual>
      </div>
</ng-template>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="registrarCuenta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
